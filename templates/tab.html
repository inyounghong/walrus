<!-- different tabs -->

<template name= "tab">


			<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
			<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
			<title>CU Change</title>
			<link type="text/css" rel="stylesheet" href="../css/style.css">
			<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
	<div class="profileLink">
    <a href="/profile"> Profile </a>
  </div>
	<div id="headerimage{{title}}">
		<h1 class="headertitle">{{title}}</h1>
		
	</div>
	{{> menu}}
	
	<div class="container">

		<div class="c">
			<a id="add-post-button" href="/post_form">Add Post</a>
		</div>

		<div class="row">
			<!-- Post column -->
	        <div class="col-sm-8">
	        	<ul id = "filter" class="nav nav-tabs"> 
					<li class="{{topIsSelected}}"><a id="Top" href="" >Top</a></li>
					<li class="{{oldestIsSelected}}"><a id="Oldest" href="" > Oldest</a></li>
					<li class="{{newestIsSelected}}"><a id="Newest" href="" > Newest</a></li>
				</ul>
				<br>

	          <ul id="Posts" class="post-list">
	            {{#each posts}}
	              <li> {{> list_post}}</li>
	            {{/each}}
	          </ul>
	        </div>

	        <!-- sidebar column -->
	        <div class="col-sm-4">
	        	<b>Sort By</b>
	        	


				<select class="form-control" id="category" required {{disabled}}>
					<option value="all" selected>All Categories</option>
					{{#each categories}}
						<option value="{{name}}" selected="{{isSelected}}">{{name}}</option>
					{{/each}}
				</select>


				<b>Status</b>

				<div class="status-checks">
					<label><input type="checkbox" class="status-checkbox" value="open" checked> Open</label>
					<label><input type="checkbox" class="status-checkbox" value="progress" checked> Progress</label>
					<label><input type="checkbox" class="status-checkbox" value="resolved" checked> Resolved</label>
					<label><input type="checkbox" class="status-checkbox" value="closed" checked> Closed</label>
				</div>
	        </div>
	      </div>
	  </div>
</template>
