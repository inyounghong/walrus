<template name="list_post">
  <div class="profileLink">
    <a href="/profile"> Profile </a>
  </div>
  <div class="list_post">

    <div class="upvote-wrap">
      <div class="upvote-comment Upvote {{activeUpvote}} " ><span class="glyphicon glyphicon glyphicon-chevron-up" aria-hidden="true"></span></div>
      <div class="votes">{{votes}}</div>
      <div class="downvote-comment Downvote {{activeDownvote}}"><span class="glyphicon glyphicon glyphicon-chevron-down" aria-hidden="true"></span></div>
    </div>

    <div class="category-icon post-icon" id="icon-{{category}}">
        <img src="../images/icon-{{category}}.png">
      </div>

      <div class="post-list-title">
        <a href="/post/{{_id}}" class="title">
        {{title}}
        </a>
        <br>by 
        <span class="name">{{name}}</span>
        <span class="category">/ {{category}}</span>
        <span class="date">/ {{prettyDate createdAt}} / {{commentCount}} Comments</span>
      </div>
    
    <div class="comment-body">

  
      <div class="post-text">{{previewText}}</div>

  
      <div class="float-right">
        {{#if showStatus}}
          <span class="status {{status}}">{{status}}</span>
        {{/if}}

        {{#if isCornell}}
          <div class="btn-group edit-menu" >
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Edit <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" id="edit-dropdown">
              <li><a href="post/edit/{{_id}}" class="edit">Edit</a></li>
              <li><a class="delete">Delete</a></li>
            </ul>
          </div>
        {{/if}}
      </div>
    </div>

  </div>
  
</template>
