<template name="index">
  <div class="container">
    <header>
      <h1>Post List </h1>


      <button id="loginWithGoogle">Login with Google</button>
      <button id="logout">Logout</button>
      
      <a href="/post_form">Add Post!</a>
    </header>
      {{#each tabs}}
        <a href="/{{name}}">{{name}}</a>
      {{/each}}
      <ul id="Posts">
      {{#each posts}}
        <li> {{> list_post}}</li>
      {{/each}}
    </ul>
  </div>


</template>
