<template name="comment">

	<link href = "https://fonts.googleapis.com/css?family=Raleway:300" rel = "stylesheet" type = "text/css">
	<div class="comment">
		<div class="upvote-wrap">
			<div class="upvote-comment {{activeUpvote}}"><span class="glyphicon glyphicon glyphicon-chevron-up" aria-hidden="true"></span></div>
    		<div class="votes">{{votes}}</div>
    		<div class="downvote-comment {{activeDownvote}}"><span class="glyphicon glyphicon glyphicon-chevron-down" aria-hidden="true"></span></div>
    	</div>

    	<div class="comment-body">

			<div class="comment-text">
				<span class="comment-user">{{name}}</span>
				<span class="comment-date">{{prettyDate createdAt}}</span>
				<div class="comment-message">{{text}}</div>
			</div>

			{{#unless deleted}}
				<div class="btn-group edit-menu float-right">
			      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			        Delete <span class="caret"></span>
			      </button>
			      <ul class="dropdown-menu" id="edit-dropdown">
			        <li><a class="delete">Delete</a></li>
			      </ul>
			    </div>
			{{/unless}}
			{{#each replies}}
				{{> reply}}
			{{/each}}
			<div class="comment-form">
        <textarea type="text" name="text" id="reply-text" placeholder="Add reply"></textarea>
        <button id="add-reply" class="button">Reply</button>
        <label>
          <input type="checkbox" id="anonymous" name="anonymous"/>
          Reply Anonymously
        </label>
        
      </div>
		</div>
	</div>

</template>
