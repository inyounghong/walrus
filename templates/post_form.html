<template name="post_form">
	<div id="headerimageindex" class="header-image">
	    <h1 class="headertitle">Instigate Change</h1>
	  </div>
	{{> menu}}

	<h2 class="c">{{formTitle}}</h2>


	<div id="post-form" class="form-{{disabled}}">
		<div class="form-border">
			<div id="error"></div>
			<link href = "https://fonts.googleapis.com/css?family=Raleway:300" rel = "stylesheet" type = "text/css">

			<div class="row">
				<div class="col-sm-2 form-label">
					<b>Title</b>
				</div>
				<div class="col-sm-10">
					<input type="title" name="title" id="post-title" placeholder="Descriptive title for your concern" class="form-control" value="{{title}}" {{disabled}}>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2 form-label">
					<b>Post</b>
				</div>
				<div class="col-sm-10">
					<textarea type="text" name="text" id="post-text" placeholder="Describe your concern." class="form-control" {{disabled}}>{{text}}</textarea>
				</div>
			</div>


			<div class="row">
				<div class="col-sm-2 form-label">
					<b>Category</b>
				</div>
				<div class="col-sm-10">
					<select class="form-control" id="category" required {{disabled}}>
						<option selected disabled>Category</option>
						{{#each categories}}
							<option value="{{name}}" selected="{{isSelected}}">{{name}}</option>
						{{/each}}
					</select>
				</div>
			</div>
					
			<div class="row">
				<div class="col-sm-2 form-label">
				</div>
				<div class="col-sm-10">
					<label>
			  			<input type="checkbox" id="anonymous" {{disabled}}>Post Anonymously
					</label>
				</div>
			</div>
			
		</div>

		{{#if isAdmin}}
			<div class="form-border">

				<div class="row">
					<div class="col-sm-2 form-label">
						<b>Status</b>
					</div>
					<div class="col-sm-10">
						<select class="form-control" id="status" required {{disabled}}>
							 <option value="open" selected="{{openSelected}}">Open</option>
							 <option value="progress" selected="{{progressSelected}}">In Progress</option>
							 <option value="resolved" selected="{{resolvedSelected}}">Resolved</option>
							 <option value="closed" selected="{{closedSelected}}">Closed</option>
						</select>
					</div>
				</div>
				
					
				
			</div>
		{{/if}}

		<div class="submit-post submit" {{disabled}}>{{submitText}}</div>
	</div>
	{{#unless isLogged}}
		<div id="please-login" class="c">
			Please login to post your concerns!
		</div>

	{{/unless}}

</template>
